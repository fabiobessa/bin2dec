<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec</title>
    <script src=".//javascript.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="imagem/png" href="https://calculareconverter.com.br/wp-content/uploads/2018/08/binarios.png" />
  </head>
  <body>
    <div class="flex-container">
      <h1>Convert Binary to Decimal</h1>
    </div>
    <div class="flex-container">
      <form id="form" autocomplete="off">
        <input
          type="text"
          id="binary"
          name="binary"
          placeholder="Enter a binary value"
        />
        <input type="submit" value="Convert" onclick="bin2Dec()" />
      </form>
    </div>
    <div class="flex-container" id="message"></div>
    <div class="flex-container" id="result"></div>
  </body>
</html>
